{% extends "base.html" %}

{% block title %}新規登録 - 大喜利アプリ{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto;">
    <h1>🎭 新規登録</h1>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <div class="card">
        <h2>アカウント作成</h2>
        <form method="POST">
            <label>ユーザー名（英数字・ひらがな）</label>
            <input type="text" name="username" placeholder="ユーザー名" required>
            
            <label>パスワード</label>
            <input type="password" name="password" placeholder="パスワード" required>
            
            <button type="submit" class="btn" style="width: 100%;">登録</button>
        </form>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>既にアカウントをお持ちですか？</p>
        <a href="{{ url_for('login') }}" class="btn btn-secondary" style="display: inline-block; margin-top: 10px;">ログイン</a>
    </div>
</div>
{% endblock %}
